server:
  port: ${PORT:8080}
spring:
  application:
    name: "authorization"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    database: "${DB_NAME:postgres}"
    schema: "${DB_SCHEMA:public}"
aws:
  region: "${AWS_REGION:us-east-1}"
  secrets:
    rds: "${AWS_RDS_SECRET}"
    jwt-key-pair: "${AWS_RSA_KEYS_SECRET}"